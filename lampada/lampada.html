</head>
<body>
    <script>
  function ON(){
   
    document.getElementById('lamp').src = 'img/ON.jpg';

  }

   document.getElementById('lamp').src = 'img/OFF.jpg';

 }

    </script>

   <img  id="lamp"   src="img/ON.gif" alt="lampada">
    <button onclick="OFF()">OFF</button>
    
    
</body>
